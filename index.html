<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		<link rel="stylesheet" href="3-a2.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="3-a2.js"></script>
		<script>
			$(document).ready(function(){
			    alert($("#hexed").hexed());
			    alert($("#hexed").length);
			});
		</script>
	</head>
	<body>
		<section id="game">
			<span id="randomcolor"></span>
			<canvas id="circle_real" height="150" width="150"></canvas>
			<canvas id="circle_guess" height="150" width="150"></canvas>
			
			<form method="post" action="">
				
				<div data-role="fieldcontain">
					<label for="timer">Timer: </label>
					<input type="text" id="timer" data-mini="true"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="red">Red:</label>
					<input type="range" name="red" id="red" value="100" min="0" max="255" data-mini="true"/>
				</div>
				<div data-role="fieldcontain">
					<label for="red_hex">Red Hex:</label>
					<input type="text" id="red_hex" data-mini="true" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="green">Green:</label>
					<input type="range" name="green" id="green" value="100" min="0" max="255" data-mini="true"/>
				</div>
				<div data-role="fieldcontain">
					<label for="green_hex">Green Hex:</label>
					<input type="text" id="green_hex" data-mini="true"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="blue">Blue:</label>
					<input type="range" name="blue" id="blue" value="100" min="0" max="255" data-mini="true"/>
				</div>
				<div data-role="fieldcontain">
					<label for="blue_hex">Blue Hex:</label>
					<input type="text" id="blue_hex" data-mini="true"/>
				</div>
				
				<label for="turn"> Turn:</label> 
				<input type="text" id="turn" value="" readonly />
				<label for="difficulty"> Diffculty: </label>
				<input type="text" id="difficulty" value="" readonly />
				<label for="score">Score:</label>
				<input type="text" id="score" value="" readyonly />
				<label for="turns"> Total Turns: </label>
				<input type="text" id="turns" value="" readonly />
				<input id="submit_guess" type="submit" data-inline="true" value="Got it!">
				<input id="submit_next" type="submit" data-inline="true" value="Next!">
			</form>
		</section>
		<section id="post_game">
			<input id="again" type="submit" value="Play again!"/>
		</section>
		<section id="hexed">
		</section>
	</body>
</html>
